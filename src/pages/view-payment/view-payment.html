<ion-header>
  <ion-navbar>
    <button menuToggle *ngIf="!cardDetails">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <img src="../../assets/imgs/sltb_logo.png" height="51" width="103"/>
      <span text-center padding-left="90px">
        SLTB EXPRESS
      </span>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding style="background-color: #007aff">
  <ion-card>
    <ion-card-header>
      <ion-card-title text-center="" style="color: #32db64">
        Your Payment is Successful!!!
      </ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col>
            <button ion-button color="primary" (click)="viewModal()">View Details</button>
          </ion-col>

          <ion-col></ion-col>

          <ion-col >
            <button ion-button color="danger">Home Page</button>
          </ion-col>

        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

</ion-content>
